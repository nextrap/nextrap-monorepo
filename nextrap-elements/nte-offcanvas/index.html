<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>nte-nav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nte-offcanvas>
      <div slot="header" style="display: contents">
        <h2 class="m-0">Offcanvas Header</h2>
        <button class="btn btn-primary" data-nt-dismiss="offcanvas">Close</button>
      </div>

      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li>
          <a href="#">More</a>
          <ul>
            <li><a href="#">Team</a></li>
            <li><a href="#">Careers</a></li>
          </ul>
        </li>
      </ul>
      <div slot="footer">
        <p>Footer content here</p>
        <button class="btn btn-secondary" onclick="document.querySelector('nte-offcanvas').close()">
          Close Offcanvas
        </button>
      </div>
    </nte-offcanvas>

    <hr />

    <p>Dies ist content</p>
    <button class="btn btn-primary" onclick="document.querySelector('nte-offcanvas').open()">Open Offcanvas</button>

    <script type="module" src="public/main.ts"></script>
  </body>
</html>
