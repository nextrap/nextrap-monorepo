<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>nte-form</title>
    <style>
      /* Demo page styles */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.5;
        color: #212529;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        color: #0f172a;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: #64748b;
        font-size: 0.875rem;
        margin-bottom: 2rem;
      }

      .subtitle code {
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-weight: bold;
        background-color: #f1f5f9;
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
      }

      form {
        margin-bottom: 3rem;
      }

      /* Add spacing between form inputs */
      nte-input {
        margin-bottom: 1.5rem;
        display: block;
      }

      nte-form-group {
        margin-bottom: 1.5rem;
        display: block;
      }

      /* Style the submit buttons */
      button[type='submit'] {
        background-color: #0d6efd;
        color: white;
        border: none;
        padding: 0.5rem 1.5rem;
        font-size: 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
        margin-top: 1rem;
      }

      button[type='submit']:hover {
        background-color: #0b5ed7;
      }

      /* Section dividers */
      hr {
        border: none;
        border-top: 1px solid #e5e7eb;
        margin: 3rem 0;
      }

      /* Form section titles */
      .form-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #1e293b;
      }
    </style>
  </head>
  <body>
    <h1>nte-form</h1>
    <p class="subtitle">
      This page is intended for developing the library. Run
      <code>npx nx serve nte-form</code>
      to see live changes.
    </p>

    <hr />

    <h2 class="form-title">Classic Form Style</h2>
    <!-- Classic Form Style -->
    <form action="/submit" method="get">
      <!-- Single Input -->
      <nte-input label="Username">
        <input
          slot="input"
          type="text"
          class="form-control"
          placeholder="Enter username"
          id="username"
          name="username"
          required
        />
      </nte-input>

      <!-- With custom feedback messages -->
      <nte-form-group cols="1-2-3">
        <nte-input
          label="Username"
          inline
          invalidFeedback="This username is already taken!"
          validFeedback="This username is available!"
        >
          <input slot="input" type="text" class="form-control" required />
        </nte-input>
      </nte-form-group>

      <!-- Form Group with Two Inputs -->
      <nte-form-group cols="1-2-3">
        <nte-input label="First Name">
          <input
            slot="input"
            type="text"
            class="form-control"
            placeholder="Enter first name"
            id="firstName"
            name="firstName"
          />
        </nte-input>
        <nte-input label="Last Name">
          <input
            slot="input"
            type="text"
            class="form-control"
            placeholder="Enter last name"
            id="lastName"
            name="lastName"
          />
        </nte-input>
      </nte-form-group>

      <!-- Floating Labels with Different Sizes -->
      <nte-form-group cols="1-2-3">
        <nte-input floating label="Small Input" size="sm">
          <input
            slot="input"
            type="text"
            class="form-control form-control-sm"
            placeholder=" "
            id="smallInput"
            name="smallInput"
          />
        </nte-input>
        <nte-input floating label="Regular Input">
          <input slot="input" type="text" class="form-control" placeholder=" " id="regularInput" name="regularInput" />
        </nte-input>
        <nte-input floating label="Large Input" size="lg">
          <input
            slot="input"
            type="text"
            class="form-control form-control-lg"
            placeholder=" "
            id="largeInput"
            name="largeInput"
          />
        </nte-input>
      </nte-form-group>

      <nte-form-group cols="1-2-3">
        <nte-input
          label="Country"
          type="select"
          helper-text="Required selection"
          select-options='[
                {"key":"","value":"Select a country"},
                {"key":"us","value":"United States"},
                {"key":"uk","value":"United Kingdom"},
                {"key":"ca","value":"Canada"}
            ]'
        >
          <select slot="input" class="form-control" name="countryRequired" required></select>
        </nte-input>

        <nte-input
          label="Country (optional)"
          type="select"
          helper-text="Same options without required"
          select-options='["Select a country", "United States", "United Kingdom", "Canada"]'
        >
          <select slot="input" class="form-control" name="countryOptional"></select>
        </nte-input>
      </nte-form-group>

      <nte-form-group cols="1-2-3">
        <nte-input type="checkbox" label="Classic Checkbox" name="classic-check" required>
          <input slot="input" type="checkbox" class="form-check-input" id="classicCheck" name="classic-check" />
        </nte-input>

        <nte-input type="checkbox" label="Disabled Checkbox">
          <input
            slot="input"
            type="checkbox"
            class="form-check-input"
            id="disabledCheck"
            name="disabled-check"
            disabled
            checked
          />
        </nte-input>
      </nte-form-group>

      <nte-form-group cols="1-2-3">
        <nte-input type="radio" label="Option 1" required>
          <input slot="input" type="radio" class="form-check-input" id="option1" name="required-group" required />
        </nte-input>
        <nte-input type="radio" label="Option 2" required>
          <input slot="input" type="radio" class="form-check-input" id="option2" name="required-group" required />
        </nte-input>
      </nte-form-group>

      <button type="submit">Submit</button>
    </form>

    <hr />

    <h2 class="form-title">Modern Form Style</h2>
    <!-- Modern Form Style -->
    <form action="/submit" method="get" modern>
      <nte-form-group cols="1-2-3">
        <nte-input
          modern
          label="Country"
          type="select"
          helper-text="Required"
          select-options='[
                {"key":"","value":"Select a country"},
                {"key":"us","value":"United States"},
                {"key":"uk","value":"United Kingdom"},
                {"key":"ca","value":"Canada"}
            ]'
        >
          <select slot="input" class="form-control" name="countryModernRequired" required></select>
        </nte-input>

        <nte-input
          modern
          label="Country (optional)"
          type="select"
          helper-text="No required attribute"
          select-options='["Select a country", "United States", "United Kingdom", "Canada"]'
        >
          <select slot="input" class="form-control" name="countryModernOptional"></select>
        </nte-input>
      </nte-form-group>

      <nte-form-group cols="1-2-3">
        <nte-input modern floating label="Email">
          <input slot="input" type="email" class="form-control" placeholder=" " id="email" name="email" />
        </nte-input>
        <nte-input modern floating label="Password">
          <input slot="input" type="password" class="form-control" placeholder=" " id="password" name="password" />
        </nte-input>
      </nte-form-group>

      <nte-form-group cols="1-2-3">
        <nte-input modern label="Address">
          <input
            slot="input"
            type="text"
            class="form-control"
            placeholder="Enter address"
            id="address"
            name="address"
          />
        </nte-input>
      </nte-form-group>

      <nte-form-group cols="1-2-3">
        <nte-input modern type="checkbox" switchStyle="modern" label="Modern Switch" name="modern-switch">
          <input
            slot="input"
            type="checkbox"
            class="form-check-input"
            id="modernSwitch"
            name="modern-switch"
            required
          />
        </nte-input>

        <nte-input modern type="checkbox" switchStyle="modern" label="Disabled Switch">
          <input
            slot="input"
            type="checkbox"
            class="form-check-input"
            id="disabledSwitch"
            name="disabled-switch"
            disabled
            checked
          />
        </nte-input>
      </nte-form-group>

      <nte-form-group cols="1-2-3">
        <nte-input modern type="radio" switchStyle="modern" label="Modern Radio 1">
          <input slot="input" type="radio" class="form-check-input" id="modernRadio1" name="modern-radio" required />
        </nte-input>

        <nte-input modern type="radio" switchStyle="modern" label="Modern Radio 2">
          <input slot="input" type="radio" class="form-check-input" id="modernRadio2" name="modern-radio" required />
        </nte-input>
      </nte-form-group>

      <nte-input modern type="range" label="Volume">
        <input
          slot="input"
          type="range"
          class="form-control"
          id="volume"
          name="volume"
          min="0"
          max="100"
          step="1"
          value="50"
        />
      </nte-input>

      <button type="submit">Submit</button>
    </form>

    <hr />

    <h2 class="form-title">Search Input with Pills</h2>

    <nte-input-tags
      label="Search Tags"
      name="tagSearch"
      helperText="Type and press Enter, or select from suggestions."
      id="tag-search-example"
      search-suggestions-list='["JavaScript", "TypeScript", "Lit", "Web Components", "CSS", "HTML", "Node.js", "React", "Angular", "Vue"]'
    ></nte-input-tags>

    <hr />

    <h2 class="form-title">Example: User Registration Form</h2>
    <user-registration-form></user-registration-form>

    <hr />

    <h2 class="form-title">Digital Signature Example</h2>
    <signature-form-example></signature-form-example>

    <script src="./public/main.ts" type="module"></script>
    <script src="./src/examples/user-registration-form.ts" type="module"></script>
    <script src="./src/examples/signature-form-example.ts" type="module"></script>

    </script>
  </body>
</html>
