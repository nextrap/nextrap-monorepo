<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>nte-dialog</title>

    <style>
      body {
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>nte-dialog</h1>

    <button id="show-dialog-btn">show</button>
    <button id="show-modal-btn">show modal</button>
    <button id="show-fullsize-btn">show fullsize</button>
    <button id="user-dialog-btn">show user edit dialog</button>

    <nte-dialog id="example-dialog" mode="open">
      <h3 slot="title">This is a dialog</h3>
      <div>
        <p>This content is in the default slot of the dialog</p>
      </div>
      <div slot="footer">
        <button onclick="document.getElementById('example-dialog').close()">Close Dialog</button>
      </div>
    </nte-dialog>

    <script src="src/index.ts" type="module"></script>

    <script type="module">
      import { UserEditDialog } from './src/examples/user-edit-dialog.ts';
      import { UserEditDialog2 } from './src/examples/user-edit-dialog-mixin.js';

      let dialog = new UserEditDialog2();

      const exampleDialog = document.getElementById('example-dialog');

      const showDialogBtn = document.getElementById('show-dialog-btn');
      showDialogBtn.addEventListener('click', () => {
        exampleDialog.classList.remove('fullsize');
        dialog.show();
        //exampleDialog.show();
      });

      const showModalBtn = document.getElementById('show-modal-btn');
      showModalBtn.addEventListener('click', () => {
        exampleDialog.classList.remove('fullsize');
        exampleDialog.showModal();
      });

      const showFullsizeBtn = document.getElementById('show-fullsize-btn');
      showFullsizeBtn.addEventListener('click', () => {
        exampleDialog.classList.add('fullsize');
        exampleDialog.showModal();
      });

      const userDialogBtn = document.getElementById('user-dialog-btn');
      userDialogBtn.addEventListener('click', async () => {
        const res = await UserEditDialog.open({
          data: {
            user: 'enzo',
          },
        });

        console.log(res);
      });
    </script>
  </body>
</html>
