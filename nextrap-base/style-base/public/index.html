<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nextrap Base Style System</title>
    <link rel="stylesheet" href="../index.scss" />
  </head>
  <body>
    <script id="scope" type="application/json">
      {
        "colors": [
          "primary",
          "accent",
          "secondary",
          "success",
          "info",
          "warning",
          "danger",
          "light",
          "dark",
          "white",
          "black"
        ],
        "colorVariants": ["-subtle", "-emphasis", ""]
      }
    </script>
    <div class="container">
      <prolit-scope update-on="" init="JSON.parse(document.getElementById('scope').textContent)" debug>
        <template>
          <div class="section" import-src="/public/01-colors.html"></div>

          <div class="section" import-src="/public/02-typography.html"></div>
          <div class="section" import-src="/public/03-space.html"></div>
        </template>
      </prolit-scope>
    </div>

    <script src="/public/main.ts" type="module"></script>
  </body>
</html>
