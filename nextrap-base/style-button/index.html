<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>nte-burger</title>
  </head>
  <body>
    <h1>Nextrap Base Style Button</h1>

    <div>
      <a class="btn btn-primary" href="#" role="button">Link</a>
      <button class="btn btn-primary" type="submit"><i class="bi bi-signal"></i> Button</button>
      <input class="btn btn-primary" type="button" value="Input" />
      <input class="btn btn-primary" type="submit" value="Submit" />
      <input class="btn btn-primary" type="reset" value="Reset" />
    </div>

    <div style="--nt-font-family-base: serif">
      <button class="btn">Default Button</button><br />
      <button class="btn btn-primary">Primary Button</button>
      <button class="btn btn-accent">Primary Button</button>
      <button class="btn btn-secondary">Secondary Button</button>
      <button class="btn btn-success">Success Button</button>
      <button class="btn btn-danger">Danger Button</button>
      <button class="btn btn-warning">Warning Button</button>
      <button class="btn btn-info">Info Button</button>
      <button class="btn btn-light">Light Button</button>
      <button class="btn btn-dark">Dark Button</button>
      <button class="btn btn-link">Dark Button</button>
      <a href="#" class="btn btn-primary">a href Link Button</a> wurst
    </div>
    <h2>Outline Buttons:</h2>
    <p>
      <button class="btn btn-outline-primary">Primary Outline Button</button>
      <button class="btn btn-outline-accent">Accent Outline Button</button>
      <button class="btn btn-outline-secondary">Secondary Button</button>
      <button class="btn btn-outline-success">Success Button</button>
      <button class="btn btn-outline-danger">Danger Button</button>
      <button class="btn btn-outline-warning">Warning Button</button>
      <button class="btn btn-outline-info">Info Button</button>
      <button class="btn btn-outline-light">Light Button</button>
      <button class="btn btn-outline-dark">Dark Button</button>
    </p>
    <h2>Button Sizes:</h2>
    <p>
      <button class="btn btn-primary btn-sm">Small Button</button>
      <button class="btn btn-primary">Default Button</button>
      <button class="btn btn-primary btn-lg">Large Button</button>
      <button class="btn btn-primary btn-xl">Extra Large Button</button>
    </p>

    <h3>Disabled Buttons:</h3>
    <p>
      <button class="btn btn-primary" disabled>Primary Button</button>
      <button class="btn btn-secondary" disabled>Secondary Button</button>
      <button class="btn btn-success" disabled>Success Button</button>
      <button class="btn btn-danger" disabled>Danger Button</button>
      <button class="btn btn-warning" disabled>Warning Button</button>
      <button class="btn btn-info" disabled>Info Button</button>
      <button class="btn btn-light" disabled>Light Button</button>
      <button class="btn btn-dark" disabled>Dark Button</button>
    </p>

    <h4>Button groups</h4>

    <div class="btn-group">
      <button class="btn btn-primary">Button 1</button>
      <button class="btn btn-primary">Button 2</button>
      <button class="btn btn-primary">Button 3</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-outline-primary">Button 1</button>
      <button class="btn btn-outline-primary">Button 2</button>
      <button class="btn btn-outline-primary">Button 3</button>
    </div>

    <h2>Dropdown Menu</h2>
    <div class="">
      <button class="btn btn-primary dropdown-toggle" type="button">Dropdown Button</button>
      <ul class="dropdown-menu">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><hr /></li>
        <li><a href="#">Something else here</a></li>
      </ul>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <script type="module" src="public/main.ts"></script>
  </body>
</html>
