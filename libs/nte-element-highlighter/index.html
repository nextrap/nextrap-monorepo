<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>nte-element-highlighter</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="m-2">
    <h1 class="text-slate-900">nte-element-highlighter</h1>
    <p class="text-xs text-slate-600">
      This page is intended for developing the library. Run
      <span class="font-mono font-bold"
        >npx nx serve nte-element-highlighter</span
      >
      to see live changes.
    </p>

    <hr class="mb-12 mt-2 border-slate-200" />

    <div class="target" style="height: 300px; width: 300px">Target</div>
    <nte-element-highlighter
      data-testid="highlight"
      initiallyShown
      selector=".target"
    ></nte-element-highlighter>

    <script src="./src/index.ts" type="module"></script>
  </body>
</html>
