<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>nxa-form</title>
    <style>
      /* Demo page styles */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        line-height: 1.5;
        color: #212529;
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        color: #0f172a;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .subtitle {
        color: #64748b;
        font-size: 0.875rem;
        margin-bottom: 2rem;
      }

      .subtitle code {
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-weight: bold;
        background-color: #f1f5f9;
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
      }

      form {
        margin-bottom: 3rem;
      }

      /* Add spacing between form inputs */
      nxa-form-input {
        margin-bottom: 1.5rem;
        display: block;
      }

      nxa-form-group {
        margin-bottom: 1.5rem;
        display: block;
      }

      /* Style the submit buttons */
      button[type='submit'] {
        background-color: #0d6efd;
        color: white;
        border: none;
        padding: 0.5rem 1.5rem;
        font-size: 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
        margin-top: 1rem;
      }

      button[type='submit']:hover {
        background-color: #0b5ed7;
      }

      /* Section dividers */
      hr {
        border: none;
        border-top: 1px solid #e5e7eb;
        margin: 3rem 0;
      }

      /* Form section titles */
      .form-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #1e293b;
      }
    </style>
  </head>
  <body>
    <h1>nxa-form</h1>
    <p class="subtitle">
      This page is intended for developing the library. Run
      <code>npx nx serve nxa-form</code>
      to see live changes.
    </p>

    <hr />

    <h2 class="form-title">Classic Form Style</h2>
    <!-- Classic Form Style -->
    <form action="/submit" method="post">
      <!-- Single Input -->
      <nxa-form-input label="Username">
        <input
          slot="input"
          type="text"
          class="form-control"
          placeholder="Enter username"
          id="username"
          name="username"
          required
        />
      </nxa-form-input>

      <!-- With custom feedback messages -->
      <nxa-form-group cols="1-2-3">
        <nxa-form-input
          label="Username"
          inline
          invalidFeedback="This username is already taken!"
          validFeedback="This username is available!"
        >
          <input slot="input" type="text" class="form-control" required />
        </nxa-form-input>
      </nxa-form-group>

      <!-- Form Group with Two Inputs -->
      <nxa-form-group cols="1-2-3">
        <nxa-form-input label="First Name">
          <input
            slot="input"
            type="text"
            class="form-control"
            placeholder="Enter first name"
            id="firstName"
            name="firstName"
          />
        </nxa-form-input>
        <nxa-form-input label="Last Name">
          <input
            slot="input"
            type="text"
            class="form-control"
            placeholder="Enter last name"
            id="lastName"
            name="lastName"
          />
        </nxa-form-input>
      </nxa-form-group>

      <!-- Floating Labels with Different Sizes -->
      <nxa-form-group cols="1-2-3">
        <nxa-form-input floating label="Small Input" size="sm">
          <input
            slot="input"
            type="text"
            class="form-control form-control-sm"
            placeholder=" "
            id="smallInput"
            name="smallInput"
          />
        </nxa-form-input>
        <nxa-form-input floating label="Regular Input">
          <input
            slot="input"
            type="text"
            class="form-control"
            placeholder=" "
            id="regularInput"
            name="regularInput"
          />
        </nxa-form-input>
        <nxa-form-input floating label="Large Input" size="lg">
          <input
            slot="input"
            type="text"
            class="form-control form-control-lg"
            placeholder=" "
            id="largeInput"
            name="largeInput"
          />
        </nxa-form-input>
      </nxa-form-group>

      <nxa-form-group cols="1-2-3">
        <nxa-form-input label="Country" type="select">
          <select slot="input" class="form-control" name="country" required>
            <option value="">Select a country</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="ca">Canada</option>
          </select>
        </nxa-form-input>

        <nxa-form-input
          label="Country"
          type="select"
          select-options='[
                {"key":"","value":"Select a country"},
                {"key":"us","value":"United States"},
                {"key":"uk","value":"United Kingdom"},
                {"key":"ca","value":"Canada"}
            ]'
        >
          <select
            slot="input"
            class="form-control"
            name="country"
            required
          ></select>
        </nxa-form-input>

        <!-- Case 2: Object with key-value properties -->
        <nxa-form-input
          label="Country"
          type="select"
          select-options='[
                {"":"Select a country"},
                {"us":"United States"},
                {"uk":"United Kingdom"},
                {"ca":"Canada"}
            ]'
        >
          <select
            slot="input"
            class="form-control"
            name="country"
            required
          ></select>
        </nxa-form-input>

        <!-- Case 3: Simple string array -->
        <nxa-form-input
          label="Country"
          type="select"
          select-options='["Select a country", "United States", "United Kingdom", "Canada"]'
        >
          <select
            slot="input"
            class="form-control"
            name="country"
            required
          ></select>
        </nxa-form-input>
      </nxa-form-group>

      <nxa-form-group cols="1-2-3">
        <nxa-form-input
          type="checkbox"
          label="Classic Checkbox"
          name="classic-check"
          required
        >
          <input
            slot="input"
            type="checkbox"
            class="form-check-input"
            id="classicCheck"
            name="classic-check"
          />
        </nxa-form-input>

        <nxa-form-input type="checkbox" label="Disabled Checkbox">
          <input
            slot="input"
            type="checkbox"
            class="form-check-input"
            id="disabledCheck"
            name="disabled-check"
            disabled
            checked
          />
        </nxa-form-input>
      </nxa-form-group>

      <nxa-form-group cols="1-2-3">
        <nxa-form-input type="radio" label="Option 1" required>
          <input
            slot="input"
            type="radio"
            class="form-check-input"
            id="option1"
            name="required-group"
            required
          />
        </nxa-form-input>
        <nxa-form-input type="radio" label="Option 2" required>
          <input
            slot="input"
            type="radio"
            class="form-check-input"
            id="option2"
            name="required-group"
            required
          />
        </nxa-form-input>
      </nxa-form-group>

      <button type="submit">Submit</button>
    </form>

    <hr />

    <h2 class="form-title">Modern Form Style</h2>
    <!-- Modern Form Style -->
    <form action="/submit" method="post" modern>
      <nxa-form-group cols="1-2-3">
        <nxa-form-input modern label="Country" type="select">
          <select slot="input" class="form-control" name="country" required>
            <option value="">Select a country</option>
            <option value="us">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="ca">Canada</option>
          </select>
        </nxa-form-input>

        <nxa-form-input
          modern
          label="Country"
          type="select"
          select-options='[
                {"key":"","value":"Select a country"},
                {"key":"us","value":"United States"},
                {"key":"uk","value":"United Kingdom"},
                {"key":"ca","value":"Canada"}
            ]'
        >
          <select
            slot="input"
            class="form-control"
            name="country"
            required
          ></select>
        </nxa-form-input>
      </nxa-form-group>

      <nxa-form-group cols="1-2-3">
        <nxa-form-input modern floating label="Email">
          <input
            slot="input"
            type="email"
            class="form-control"
            placeholder=" "
            id="email"
            name="email"
          />
        </nxa-form-input>
        <nxa-form-input modern floating label="Password">
          <input
            slot="input"
            type="password"
            class="form-control"
            placeholder=" "
            id="password"
            name="password"
          />
        </nxa-form-input>
      </nxa-form-group>

      <nxa-form-group cols="1-2-3">
        <nxa-form-input modern label="Address">
          <input
            slot="input"
            type="text"
            class="form-control"
            placeholder="Enter address"
            id="address"
            name="address"
          />
        </nxa-form-input>
      </nxa-form-group>

      <nxa-form-group cols="1-2-3">
        <nxa-form-input
          modern
          type="checkbox"
          switchStyle="modern"
          label="Modern Switch"
          name="modern-switch"
        >
          <input
            slot="input"
            type="checkbox"
            class="form-check-input"
            id="modernSwitch"
            name="modern-switch"
            required
          />
        </nxa-form-input>

        <nxa-form-input
          modern
          type="checkbox"
          switchStyle="modern"
          label="Disabled Switch"
        >
          <input
            slot="input"
            type="checkbox"
            class="form-check-input"
            id="disabledSwitch"
            name="disabled-switch"
            disabled
            checked
          />
        </nxa-form-input>
      </nxa-form-group>

      <nxa-form-group cols="1-2-3">
        <nxa-form-input
          modern
          type="radio"
          switchStyle="modern"
          label="Modern Radio 1"
        >
          <input
            slot="input"
            type="radio"
            class="form-check-input"
            id="modernRadio1"
            name="modern-radio"
            required
          />
        </nxa-form-input>

        <nxa-form-input
          modern
          type="radio"
          switchStyle="modern"
          label="Modern Radio 2"
        >
          <input
            slot="input"
            type="radio"
            class="form-check-input"
            id="modernRadio2"
            name="modern-radio"
            required
          />
        </nxa-form-input>
      </nxa-form-group>

      <nxa-form-input modern type="range" label="Volume">
        <input
          slot="input"
          type="range"
          class="form-control"
          id="volume"
          name="volume"
          min="0"
          max="100"
          step="1"
          value="50"
        />
      </nxa-form-input>

      <button type="submit">Submit</button>
    </form>

    <hr />

    <h2 class="form-title">Search Input with Pills</h2>

    <nxa-form-input
      label="Search Tags"
      name="tagSearch"
      type="search"
      helperText="Type and press Enter, or select from suggestions."
      id="tag-search-example"
      search-suggestions-list='["JavaScript", "TypeScript", "Lit", "Web Components", "CSS", "HTML", "Node.js", "React", "Angular", "Vue"]'
    ></nxa-form-input>

    <script src="./src/index.ts" type="module"></script>

      // This is optional and only needed if you don't use search-suggestions-list
      // or want more complex async fetching logic.

    </script>
  </body>
</html>
